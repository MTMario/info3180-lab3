{% extends 'base.html' %}

{% block main %}
    <h2>Contact Form</h2>
    <p>Fill in this form to contact the site owners.</p>

    <form action="{{ url_for('basic_form') }}" method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" />
        </div>

        <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="bossman@example.com" />
        </div>

        <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <textarea type="text" class="form-control" name="subject" id="subject"></textarea>
        </div>

        <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea type="message" class="form-control" name="message" id="message" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>
    </form>
{% endblock %}
